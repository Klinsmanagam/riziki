<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    
     <ion-list>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{ p.icon }}" item-start></ion-icon>
        {{p.title}}
         </ion-item>
      </ion-list>
      
    <ion-list>
        
         <ion-list-header>
            Shop Categories
        </ion-list-header>
        
		<ion-item *ngFor="let item of categories" (click)="itemSelected(item)">
            <ion-icon name="arrow-dropdown" item-end></ion-icon>
                {{ item.cat_title }}        
            </ion-item>
            <ion-list *ngIf="sub_cats.length > 0" style="margin-left: 20px;">
                <ion-item *ngFor="let one of sub_cats">
                    {{ one.title }}
                </ion-item>
     </ion-list>
        </ion-list>
      
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
