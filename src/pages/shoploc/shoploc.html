<ion-header>
    <ion-toolbar>
        <ion-title text-center
          style="font-size: 36px;
           letter-spacing: 3px;">
            Select Shop Location
        </ion-title>
    </ion-toolbar>
    <ion-toolbar>
            <ion-searchbar [(ngModel)]="autocomplete.input" 
                           (ionInput)="updateSearchResults()" 
                           placeholder="Search for a place">
            </ion-searchbar>
        </ion-toolbar>
    </ion-header>

<ion-content>
    <ion-list *ngIf="autocompleteItems.length > 0">
              <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
                {{ item.description }}
              </ion-item>
    </ion-list>
    <div id='map' style="height: 100%;" (click)="addMarker()">
    
    </div>
</ion-content>
