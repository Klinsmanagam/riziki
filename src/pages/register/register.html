<ion-header>
	<ion-toolbar id="tool">
		<ion-buttons item-left>
		<button ion-button icon-only (click)="back()">
 		 <ion-icon name="arrow-back"></ion-icon>
 	 </button>
 </ion-buttons>
    <ion-title text-center
      style="font-size: 36px;
       letter-spacing: 3px;">Riziki Store</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
	<br>
	<br>
	<br>
	<br>
	<div style="border-style: solid;
											border-width: 1px;
											border-radius: 10px;
											border-color: red;
											padding: 10px;" >
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()"  novalidate>
	<ion-list>
  <ion-item>
    <ion-label for="">Username</ion-label>
    <ion-input type="text" formControlName="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label for="">Password</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label for="">Phone</ion-label>
    <ion-input type="text" formControlName="phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label for="">Shop Location</ion-label>
    <ion-input type="text" formControlName="location"></ion-input>
  </ion-item>
</ion-list>
<div padding>
	<button ion-button large round full button="submit" type="submit">register</button>
</div>
</form>
</div>
</ion-content>
