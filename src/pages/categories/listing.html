<ion-header>
	<ion-toolbar id="tool">
    	<button ion-button  menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
    <ion-title text-center
      style="font-size: 36px;
       letter-spacing: 3px;">Riziki</ion-title>
    <ion-buttons end padding>
    <button ion-button icon-left (click)="toCart()" style="font-size: 18px;">
      <ion-icon name="cart" style="font-size: 36px;"></ion-icon>
      {{ total }}
    </button>
</ion-buttons>
</ion-toolbar>
    <ion-toolbar style="background-color:  #fff8e1;">
    <ion-searchbar
	  [showCancelButton]="shouldShowCancel"
	  (ionInput)="onInput($event)"
	  (ionCancel)="onCancel($event)">
	</ion-searchbar>
    <ion-buttons right>
    	<button ion-button  icon-only (click)="category()">
	      <ion-icon name="list-box" style="font-size: 36px;"></ion-icon>
	    </button>
		<button ion-button  icon-only (click)="filters()">
	      <ion-icon name="funnel" style="font-size: 36px;"></ion-icon>
	    </button>
	    <button ion-button icon-only (click)="toGrid()">
      		<ion-icon name="apps" style="font-size: 36px;"></ion-icon>
    	</button>
    </ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-card>
		<img src="./assets/slide41.jpg">
	</ion-card>
	<ion-grid >
    	<ion-row *ngFor="let product of products">
			<ion-col  col-md-12>
				<ion-card padding>

						<div style="float: left">
							<img src="{{ product.link }}"
							style="width: 120px; height: 150px">
						</div>
						<ion-card-header>
							<h2>{{ product.name }}</h2>
						</ion-card-header>
						<button ion-button
							 (click)="detail($event, product)" icon-end>
								add to cart
								<ion-icon name="cart" ></ion-icon>
						</button>

				</ion-card>
			</ion-col>
        </ion-row>
    </ion-grid>
    <ion-item-divider></ion-item-divider>
    				<ion-card padding class="text-center">
                        <ion-card-title>
                            <p class="md-title">How can we help?</p>
                    <p class="md-body-1">020-123-456 | customerservice@riziki.com</p>
                        </ion-card-title>

                     <ion-card-content>
                        <ion-item-divider></ion-item-divider>
                         <ion-card-title>
                            <p class="md-title">Riziki App</p>
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
</ion-content>
