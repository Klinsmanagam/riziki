<ion-header>
  <ion-toolbar id="tool">
      <button ion-button  menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title text-center
      style="font-size: 36px;
       letter-spacing: 3px;">Riziki</ion-title>
</ion-toolbar>
    <ion-toolbar>
        <ion-searchbar
          [showCancelButton]="shouldShowCancel"
          (ionInput)="onInput($event)"
          [autocomplete]="on"
          (ionCancel)="onCancel($event)">
  </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>

  

  <ion-list>
      <ion-item *ngFor="let item of itemsList" (click)="send(item)">
        {{ item }}
      </ion-item>
   </ion-list>


</ion-content>
